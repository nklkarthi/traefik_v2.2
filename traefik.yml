## traefik.yml

entryPoints:
  web:
    address: ":8081"
  websecure:
    address: ":8443"

log:
  level: DEBUG

# File configuration backend
providers:
  file:
    directory: /etc/traefik/conf
    watch: true

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /var/www/traefik/certs/fullchain.pem
        keyFile: /var/www/traefik/certs/privkey.pem

api:
  insecure: true
