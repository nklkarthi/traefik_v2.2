http:
  routers:
    minio:
      rule: "PathPrefix(`/minio`)"
      service: "minio"
      middlewares:
        - "minio"

  middlewares:
    minio:
      redirectRegex:
        regex: "^(.*)/minio"
        replacement: "https://centos-vm2.eastus2.cloudapp.azure.com:9199/"
        permanent: true

